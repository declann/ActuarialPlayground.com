name: ActuarialPlayground.com

on:
  workflow_dispatch:
  # Temp disabled until issue 4 fixed
  push:
    branches:
      - main
    paths:
      - ".github/workflows/deploy.yml"
      - "src/**"
      - "test/**"
      - "observablehq.config.ts"

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    strategy:
      fail-fast: true
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Packages
        run: npm install

      - name: Run tests (on calculang model)
        run: npm test

      - name: Run benchmark (on calculang model) (information only)
        run: npm run bench

      - name: Build website
        run: npm run build

      - name: Deploy website+calculang model to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=actuarialplayground
          # Optional: Enable this if you want to have GitHub Deployments triggered
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}